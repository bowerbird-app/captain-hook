# Square webhook provider configuration
# This file is automatically scanned by CaptainHook on "Scan for Providers"

name: square
display_name: Square
description: Square payment and order webhooks
verifier_class: CaptainHook::Verifiers::Square
verifier_file: square.rb
active: true

# Security settings
signing_secret: ENV[SQUARE_WEBHOOK_SECRET]
timestamp_tolerance_seconds: 300

# Rate limiting (optional)
rate_limit_requests: 100
rate_limit_period: 60

# Payload size limit (optional, in bytes)
max_payload_size_bytes: 1048576
