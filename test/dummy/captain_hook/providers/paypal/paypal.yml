# PayPal webhook provider configuration
# This file is automatically scanned by CaptainHook on "Scan for Providers"

name: paypal
display_name: PayPal
description: PayPal payment webhooks
adapter_class: CaptainHook::Adapters::Paypal
active: true

# Security settings
signing_secret: ENV[PAYPAL_WEBHOOK_SECRET]
timestamp_tolerance_seconds: 300

# Rate limiting (optional)
rate_limit_requests: 100
rate_limit_period: 60

# Payload size limit (optional, in bytes)
max_payload_size_bytes: 1048576
